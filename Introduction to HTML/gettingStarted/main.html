<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Website</title>
    <style>
        body{
            overflow: scroll;
        }
    </style>
</head>
<body>
<!-- The anatomy of an element -->    
    <p>this is a paragraph</p>
    <em>giving italic emphasis into a text</em>
<!-- Nested elements -->
    <p>this is a <strong>strong element</strong> nested inside a paragraph</p>
<!-- Inline vs Block-Level elements -->
    <em>in</em><em>line</em> <em>elements</em>
    <p>block</p> <p>level</p> <p>elements</p>
<!-- Empty elements -->
    <img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png">
<!-- Attributes -->
    <p>a link to <a href="https://www.youtube.com" title="youtube" target="_blank">youtube</a>.</p>
<!-- Boolean attributes -->
    <p><input type="text" disabled="disabled"></p>
    <p><input type="text" disabled>  <input type="text"></p>
<!-- including special characters in HTML -->
    <p>In HTML, you use &lt;p&gt; to represent a paragraph.</p>
<!-- comments-->
    <p>I am not inside a comment</p>
    <!-- but i am! -->
</body>
</html>
