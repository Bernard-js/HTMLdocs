<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="ISO-8859-1"> should not be used --> 
    <meta  charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- is important for a website to have a title, an author and a description -->
    <!-- it helps to improve the relevance of the web page -->
    <meta name="author" content="Bernard Inojosa">
    <meta name="description" content="this site provides you great information">
    <title>Meta Examples</title>
    
    <!-- Facebook´s own metadata ( open graph data (og) ) -->
    <meta property="og:title" content="metadata"> 
    <!-- Twitter also has its own metadata called "twitter cards" -->
    <meta property="twitter:title" content="metadata">

    <!-- Adding a custom icon (favicon) to the website -->
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico?_nc_eui2=AeFg1YnfyQh58r6gHnO5QRSxsKy4YuWBrduwrLhi5YGt23_FzmxZMEMVWT0Fj06foaHFfg6YbNT2f_mhhXok7SNv">
    
    <!-- applying CSS to HTML -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Meta Examples </h1>

    <p> Japanese example: <span lang="ja"> ご飯が熱い </span> </p>

    <p>Below is a dynamic list. Click anywhere outside the list to add a new list item. Click an existing list item to change its text to something else.</p>
    
    <!-- it is more recommended to put the script tag 
    at the bottom of the document body -->
    <script src="script.js"></script>
    <script>
        // you can also apply javascript inside the script element
    </script>
</body>
</html>
